<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knock to Enter</title>
<style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            background: black;

            color: white;

        }

        h1 {

            margin-top: 50px;

        }

        .knock-area {

            margin-top: 100px;

            padding: 50px;

            background: gray;

            display: inline-block;

            border-radius: 10px;

            cursor: pointer;

        }

        .fireworks {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            pointer-events: none;

            display: none;

        }

        .firework {

            position: absolute;

            width: 10px;

            height: 10px;

            background: gold;

            border-radius: 50%;

            animation: explode 1s linear infinite;

        }

        @keyframes explode {

            0% { transform: scale(1); opacity: 1; }

            100% { transform: scale(4); opacity: 0; }

        }
</style>
</head>
<body>
<h1>Knock 3 times to enter ðŸŽ‰</h1>
<div class="knock-area" onclick="registerKnock()">ðŸ”” Knock Here</div>
<div class="fireworks" id="fireworks"></div>
<script>

        let knockCount = 0;

        function registerKnock() {

            knockCount++;

            if (knockCount === 3) {

                startFireworks();

                setTimeout(() => {

                    window.location.href = "blow_candle.html";

                }, 4000); // Redirect after 4 seconds

            }

        }

        function startFireworks() {

            let fireworksContainer = document.getElementById("fireworks");

            fireworksContainer.style.display = "block";

            for (let i = 0; i < 30; i++) {

                let firework = document.createElement("div");

                firework.classList.add("firework");

                firework.style.left = Math.random() * 100 + "vw";

                firework.style.top = Math.random() * 100 + "vh";

                firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;

                firework.style.animationDuration = Math.random() * 1 + 0.5 + "s";

                fireworksContainer.appendChild(firework);

                setTimeout(() => {

                    firework.remove();

                }, 1000);

            }

        }
</script>
</body>
</html>
