<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Eternity</title>
<style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           color: white;
           background: url('https://i.imgur.com/your-image.jpg') no-repeat center center fixed;
           background-size: cover;
       }
       h1 {
           font-size: 3em;
           margin-top: 20px;
           text-shadow: 2px 2px 10px black;
           animation: glow 1.5s infinite alternate;
       }
       #countdown {
           font-size: 2em;
           margin-top: 30px;
           padding: 20px;
           background: rgba(0, 0, 0, 0.7);
           border-radius: 10px;
           display: inline-block;
       }
       #forever-message {
           font-size: 1.5em;
           margin-top: 20px;
           color: gold;
           font-style: italic;
       }
       @keyframes glow {
           from { text-shadow: 0 0 10px gold; }
           to { text-shadow: 0 0 20px white; }
       }
</style>
</head>
<body>
<h1>March 22nd, Every Year. Forever. üí´</h1>
<p id="forever-message">This isn't just one day. It's eternal.</p>
<div id="countdown"></div>
<script>
       function updateCountdown() {
           const now = new Date();
           let nextBirthday = new Date(now.getFullYear(), 2, 22, 0, 0, 0); // March 22 of this year
           if (now > nextBirthday) {
               nextBirthday = new Date(now.getFullYear() + 1, 2, 22, 0, 0, 0); // Move to next year
           }
           const diff = nextBirthday - now;
           const days = Math.floor(diff / (1000 * 60 * 60 * 24));
           const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
           const seconds = Math.floor((diff % (1000 * 60)) / 1000);
           document.getElementById('countdown').innerHTML =
               `‚è≥ ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds ‚è≥`;
           setTimeout(updateCountdown, 1000);
       }
       updateCountdown();
</script>
