<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Eternity</title>

    <!-- Elegant Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            color: white;
            text-align: center;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Start Screen */
        .start-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Countdown */
        .countdown {
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Timer Elements */
        .timer-part {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .timer-part.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Message Words Fade-in */
        .word {
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
        }

        /* Animated Button */
        .start-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 12px 45px;
            font-size: 22px;
            font-weight: 300;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            background: white;
            color: black;
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
            color: white;
        }

        .music-controls:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <button class="start-btn" onclick="startApp()">Enter</button>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
        <div id="timer">
            <span class="timer-part" id="days"></span>
            <span class="timer-part" id="hours"></span>
            <span class="timer-part" id="minutes"></span>
            <span class="timer-part" id="seconds"></span>
        </div>
        <p id="message"></p>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="Ocean.mp3" type="audio/mp3">
    </audio>

    <!-- Play/Pause Music Button -->
    <div class="music-controls" id="music-btn" onclick="toggleMusic()"></div>

    <script>
        let musicPlaying = false;
        let bgMusic = document.getElementById("bgMusic");

        function startApp() {
            let startScreen = document.getElementById("start-screen");
            let countdown = document.getElementById("countdown");

            startScreen.classList.add("hidden");

            setTimeout(() => {
                startScreen.style.display = "none";
                countdown.classList.add("show");

                // Show countdown parts one by one
                setTimeout(() => document.getElementById("days").classList.add("show"), 500);
                setTimeout(() => document.getElementById("hours").classList.add("show"), 1000);
                setTimeout(() => document.getElementById("minutes").classList.add("show"), 1500);
                setTimeout(() => document.getElementById("seconds").classList.add("show"), 2000);

                // Animate message words one by one
                setTimeout(showMessage, 2500);

                // Start playing music
                bgMusic.play();
                musicPlaying = true;
                document.getElementById("music-btn").innerText = "â¸ Pause Music";
            }, 1000);
        }

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                document.getElementById("music-btn").innerText = "ðŸŽµ Play Music";
            } else {
                bgMusic.play();
                document.getElementById("music-btn").innerText = "â¸ Pause Music";
            }
            musicPlaying = !musicPlaying;
        }

        function showMessage() {
            let message = "This page will stay live every year, forever!";
            let messageContainer = document.getElementById("message");
            let words = message.split(" ");

            words.forEach((word, index) => {
                let span = document.createElement("span");
                span.classList.add("word");
                span.textContent = word + " ";
                messageContainer.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                }, index * 400); // Each word fades in one by one
            });
        }

        function updateCountdown() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const eventDate = new Date(`${nextYear}-03-22T00:00:00`).getTime();
            const currentTime = now.getTime();
            const timeLeft = eventDate - currentTime;

            document.getElementById("days").innerText = `${Math.floor(timeLeft / (1000 * 60 * 60 * 24))} days `;
            document.getElementById("hours").innerText = `${Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))} hrs `;
            document.getElementById("minutes").innerText = `${Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))} min `;
            document.getElementById("seconds").innerText = `${Math.floor((timeLeft % (1000 * 60)) / 1000)} sec`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>

</body>
</html>
