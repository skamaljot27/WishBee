<!-- HTML -->
<div id="knock-page">
<img src="door-image.jpg" alt="Door">
<p>Knock 3 times to enter!</p>
</div>
<!-- JavaScript -->
<script>
 let knockCount = 0;
 const knockSound = new Audio('knock-sound.mp3');
 document.addEventListener('keydown', (event) => {
   if (event.code === 'Space') { // Use spacebar or any key
     knockCount++;
     knockSound.play();
     if (knockCount === 3) {
       window.location.href = 'cake-page.html'; // Redirect to next page
     }
   }
 });
</script>
