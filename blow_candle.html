<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
       body { text-align: center; background: black; color: white; font-family: Arial, sans-serif; }
       canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
       h1 { position: relative; z-index: 10; }
</style>
</head>
<body>
<h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
<p>May your day be as legendary as Sheldonâ€™s sarcasm and Lorelaiâ€™s coffee addiction!</p>
<audio autoplay loop>
<source src="your-happy-birthday-song.mp3" type="audio/mp3">
</audio>
<canvas id="fireworksCanvas"></canvas>
<script>
       const canvas = document.getElementById("fireworksCanvas");
       const ctx = canvas.getContext("2d");
       canvas.width = window.innerWidth;
       canvas.height = window.innerHeight;
       let fireworks = [];
       function createFirework(x, y) {
           for (let i = 0; i < 30; i++) {
               fireworks.push({
                   x: x,
                   y: y,
                   speedX: (Math.random() - 0.5) * 4,
                   speedY: (Math.random() - 0.5) * 4,
                   size: Math.random() * 3 + 1,
                   color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                   life: 50
               });
           }
       }
       function updateFireworks() {
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           for (let i = fireworks.length - 1; i >= 0; i--) {
               let fw = fireworks[i];
               fw.x += fw.speedX;
               fw.y += fw.speedY;
               fw.life--;
               ctx.fillStyle = fw.color;
               ctx.beginPath();
               ctx.arc(fw.x, fw.y, fw.size, 0, Math.PI * 2);
               ctx.fill();
               if (fw.life <= 0) fireworks.splice(i, 1);
           }
           requestAnimationFrame(updateFireworks);
       }
       function launchFireworks() {
           for (let i = 0; i < 5; i++) {
               setTimeout(() => {
                   createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
               }, i * 500);
           }
       }
       launchFireworks();
       updateFireworks();
</script>
</body>
</html>
